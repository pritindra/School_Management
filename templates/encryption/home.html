{% extends 'encryption/base.html'%}
{% block title %}
 | Home
{% endblock %}
{% block extra_head %}
    <style>
        .encryptBtn{
            margin-right: 15px;
            box-shadow: #b3b3b3 10px 10px 50px;
        }
        .decryptBtn{
            margin-left: 15px;
            box-shadow: #b3b3b3 10px 10px 50px;
        }
        .encryptBtn:hover{
            margin-right: 15px;
            box-shadow: #b3b3b3 10px 10px 80px;
        }
        .decryptBtn:hover{
            margin-left: 15px;
            box-shadow: #b3b3b3 10px 10px 80px;
        }
        @media(max-width: 476px){  
            .encryptBtn{
                margin-right: 0px;
            }
            .decryptBtn{
                margin-left: 0px;
            }
            .encryptBtn:hover{
                margin-right: 0px;
            }
            .decryptBtn:hover{
                margin-left: 0px;
            }
        }
        @media(max-width: 439px){
            .decryptBtn{
                margin-top: 15px;
            }
        }
    </style>
{% endblock %}
{% block content %}
<br>
<div class="container">
   
        
        <div class="container">
            <a href="{% url 'encrypt' %}" class="btn-large green encryptBtn">
                <i class="material-icons white-text left">lock</i>
                <span class="bold">Encrypt</span>
            </a>

            <a href="{% url 'decrypt' %}" class="btn-large red decryptBtn">
                <i class="material-icons white-text left">lock_open</i>
                <span class="bold">Decrypt</span>
            </a>
        </div>
    
</div>
{% endblock %}
