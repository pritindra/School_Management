{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>The inventory {% block title %}{% endblock %}</title>
  
    {% block extra_head %}
    {% endblock %}
</head>
<body>
<nav>
    <div class="nav-wrapper" style="background-color: #272c30">
        
        <a href="{% url 'dashboard' %}" class="brand-logo"><b>Dashboard<span style="color: #272c30;"></span></b></a>
    </div>
</nav>

{% if messages %}
<div class="row" id="alert_box">
    <div class="col s12 m12">
        <div class="card green darken-0">
        <div class="row">
            <div class="col s12 m10">
            <div class="card-content white-text">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
        </div>
        <div class="col s12 m2">
            <i class="fa fa-times icon_style" id="alert_close" aria-hidden="true"></i>
        </div>
        </div>
        </div>
    </div>
</div>
{% else %}

<br>
{% endif %}

{% block content %}
{% endblock%}
<br><br>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="{% static '/js/script.js' %}"></script>
</body>
</html>
